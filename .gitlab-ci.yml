image: docker:latest
variables:
   DOCKER_HOST: tcp://docker:2375/
   DOCKER_DRIVER: overlay2
services:
  - docker:dind

before_script:
  - apk add make
  - docker login -u $USERNAME -p $PASSWORD registry.wojciechkozlowski.eu

after_script:
  - docker logout registry.wojciechkozlowski.eu
  - make clean-all

.builds:
  only:
    - schedules
  tags:
    - docker

proxy:
  extends: .builds
  script:
    - make proxy

wiki:
  extends: .builds
  script:
    - make wiki

nextcloud:
  extends: .builds
  script:
    - make nextcloud
